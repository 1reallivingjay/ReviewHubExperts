<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — ReviewHubExperts</title>
  <meta name="description" content="Contact ReviewHubExperts — we’d love to hear from you."/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html">ReviewHubExperts</a>
      <nav class="menu">
        <a href="index.html">Index</a><a href="home.html">Home</a><a href="about.html">About</a><a href="gallery.html">Gallery</a><a href="contact.html">Contact</a>
      </nav>
      <button class="burger" aria-label="Menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="section">
    <div class="container" style="max-width:760px">
      <h2>Contact Us</h2>
      <p class="lead">Questions, suggestions, or partnership ideas? Send a message below.</p>

      <form id="contactForm" class="form" novalidate>
        <input class="input" type="text" name="name" placeholder="Your Name" required />
        <input class="input" type="email" name="email" placeholder="Email Address" required />
        <input class="input" type="text" name="subject" placeholder="Subject" required />
        <textarea class="input" rows="5" name="message" placeholder="Your Message" required></textarea>
        <button class="btn" type="submit">Send Message</button>
        <p class="form-msg" aria-live="polite"></p>
      </form>

      <div class="section" style="padding-top:32px">
        <div class="grid cards" style="grid-template-columns:repeat(auto-fit,minmax(220px,1fr))">
          <div class="card"><h3>Email</h3><p><a href="mailto:hello@reviewhubexperts.com">hello@reviewhubexperts.com</a></p></div>
          <div class="card"><h3>Phone</h3><p>+233 55 000 0000</p></div>
          <div class="card"><h3>Location</h3><p>Accra, Ghana</p></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="links">
        <a href="home.html">Home</a><a href="about.html">About</a><a href="gallery.html">Gallery</a><a href="contact.html">Contact</a>
      </div>
      <p style="margin:10px 0 0;">© 2025 ReviewHubExperts.com. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
